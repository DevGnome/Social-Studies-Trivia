<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevGnome Trivia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet 
    <link rel="stylesheet" href="/index.css" /> -->
    <script> function getInfo(){
       window.open("https://www.google.com/search?q="+document.getElementById('question').innerHTML)}
    </script>
    <!-- import the webpage's javascript file -->
    <script src="index.js" ></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main>
        <div class="category-container" id="category-buttons">
            <button type="button " class="category" id="history">
                History
            </button>
            <button type="button " class="category" id="mythology">
                Mythology
            </button>
            <button type="button " class="category" id="geography">
                Geography
            </button>
            <button type="button " class="category" id="politics">
                Politics
          </button>
        </div>
        <!-- Would like the Category to be changeable if made more complex-->
        <h1>Social Studies Questions</h1>
        <!-- Would like this to be changeable based on MC, T/F, Both-->
        <h4>Multiple Choice</h4>

        <div class="question-container" id="question">
        </div>
        
        <div style="display: flex" class="answer-container">
        <br>
            <button type="button" class="option" id="answer-text1"></button>
        </div>  
        <div style="display: flex" class="answer-container">
            <button type="button" class="option" id="answer-text2"></button>
        </div>
        <div style="display: flex" class="answer-container">
            <button type="button" class="option" id="answer-text3"></button>
        </div>
        <div style="display: flex" class="answer-container">
            <button type="button" class="option" id="answer-text4"></button>
        </div>
        <br>
        <div class="result-container">
            <p id="result">-</p>
            <p hidden id="correct-answer"></p>
            <br><br>
        </div>
        <div>
            <button onclick="getInfo()" type="button" id="more-info">More Information</button>
        </div>
    </main>
       
  </body>
</html>
